<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ɴᴀxᴇʀ ᴅʀᴀᴡɪɴɢ ʙᴏᴀʀᴅ</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            touch-action: none;
        }
        #header {
            margin: 10px 0;
            text-align: center;
        }
        canvas {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            cursor: crosshair;
            touch-action: none;
        }
        .controls {
            margin-top: 15px;
            display: flex;
            gap: 15px;
        }
        button {
            padding: 12px 25px;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-transform: uppercase;
            transition: transform 0.1s;
        }
        button:active { transform: scale(0.95); }
        .clear-btn { background-color: #e74c3c; color: white; }
        .submit-btn { background-color: #2ecc71; color: white; }
    </style>
</head>
<body>

    <div id="header">
        <h2 id="word-title">ᴅʀᴀᴡ ᴀɴʏᴛʜɪɴɢ</h2>
        <p style="font-size: 0.8em; color: #aaa;">ᴜsᴇ ʏᴏᴜʀ ꜰɪɴɢᴇʀ ᴛᴏ ᴅʀᴀᴡ ʙʟᴀᴄᴋ ʟɪɴᴇs</p>
    </div>

    <canvas id="drawCanvas"></canvas>

    <div class="controls">
        <button class="clear-btn" onclick="clearCanvas()">ᴄʟᴇᴀʀ</button>
        <button class="submit-btn" onclick="sendToBot()">sᴜʙᴍɪᴛ</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        const canvas = document.getElementById('drawCanvas');
        const ctx = canvas.getContext('2d');
        let drawing = false;

        // Canvas sizing
        function resize() {
            canvas.width = window.innerWidth - 30;
            canvas.height = window.innerHeight - 180;
            ctx.lineCap = 'round';
            ctx.lineWidth = 4;
            ctx.strokeStyle = 'black';
        }
        window.addEventListener('resize', resize);
        resize();

        // Drawing Logic
        function startDrawing(e) {
            drawing = true;
            draw(e);
        }

        function stopDrawing() {
            drawing = false;
            ctx.beginPath();
        }

        function draw(e) {
            if (!drawing) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX || e.touches[0].clientX) - rect.left;
            const y = (e.clientY || e.touches[0].clientY) - rect.top;

            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('touchstart', startDrawing);
        canvas.addEventListener('touchmove', draw);
        canvas.addEventListener('touchend', stopDrawing);

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function sendToBot() {
            const dataURL = canvas.toDataURL("image/png");
            // Send Base64 data to bot via Telegram WebApp interface
            tg.sendData(dataURL);
            tg.close();
        }
    </script>
</body>
</html>
